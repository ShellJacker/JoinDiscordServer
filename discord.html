<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(90deg, #000000, #000000c1);
      color: #ffffff;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #header {
      font-size: 1.8em;
      margin-bottom: 20px;
      font-weight: bold;
      display: flex;
      font-family: 'Source Code Pro', monospace;
      align-items: center;
    }

    #typewriter-text {
      background: linear-gradient(270deg, #ff5e00, #ff9900, #ff5e00);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease-in-out infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    .typewriter-cursor {
      color: #ff9900;
      font-weight: bold;
      font-size: 0.9em;      /* slightly smaller than text */
      line-height: 1;
      user-select: none;
      margin-left: 4px;
      animation: blink 0.7s steps(1, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #discord-widget {
      border: 2px solid #ffffff20;
      border-radius: 12px;
      box-shadow: 0 0 10px #7289da;
      transition: 0.4s ease;
      animation: glowPulse 3s infinite;
    }

    #discord-widget:hover {
      box-shadow: 0 0 20px #ff7b00;
      border-color: #ff7b00;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 10px #ff0000;
      }
      50% {
        box-shadow: 0 0 20px #0011ff;
      }
    }
  </style>
</head>
<body>
  <h1 id="header">
    <span id="typewriter-text"></span><span class="typewriter-cursor">â–ˆ</span>
  </h1>

  <iframe 
    src="https://discord.com/widget?id=1380783720654442546&theme=dark" 
    width="350" 
    height="500" 
    allowtransparency="true" 
    frameborder="0" 
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    id="discord-widget">
  </iframe>

  <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
  <script>
    const typewriterText = document.getElementById('typewriter-text');

    const typewriter = new Typewriter(typewriterText, {
      loop: true,
      delay: 75,
      cursor: '',  // disable built-in cursor, using our own block cursor
    });

    typewriter
      .typeString('Join Our Discord')
      .pauseFor(2000)
      .deleteAll()
      .start();
  </script>
</body>
</html>
